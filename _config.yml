# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 落雪的网络日志
subtitle: 我记得你喜欢我，也可能是我记反了
description: 分享技术与生活的点点滴滴
keywords: Node.js, 前端, Android, 技术向 | anputlee's Blog | 这里是 anputlee 的博客，与你一同发现更大的世界
author: anputlee
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://anputlee.github.io
root: /
permalink: :abbrlink.html
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/

theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo:
    coding: git@git.coding.net:anputlee/anputlee.coding.me.git,master
    github: git@github.com:anputlee/anputlee.github.io.git,master

backup:
    type: git
    repository:
      coding: git@git.coding.net:anputlee/anputlee.coding.me.git,source
      github: git@github.com:anputlee/anputlee.github.io.git,source

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

feed:
  type: atom
  path: atom.xml
  limit: 30
  hub:
  content: true

abbrlink:
  alg: crc32  # 算法：crc16(default) and crc32
  rep: hex    # 进制：dec(default) and hex

#sitemap
baidusitemap:
    path: sitemap.xml
